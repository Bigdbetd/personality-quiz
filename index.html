<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">WHAT ANIMAL ARE YOU?</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">WHAT IS YOUR IDEAL DAY?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="LION">Exploring outside</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="TURTLE">Relaxing at home</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="BIRD">Hanging with friends</button>
          </div>
        </div>
      </div>
    </div>

  <!-- Question 2 -->
  <div class="container d-flex justify-content-center" id="question-2">
    <div class="card my-4 p-4 question-block" style="width:75%;">
      <h4 class="mb-3">2) Pick a strength</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="lion">Confidence</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="turtle">Patience</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="bird">Adaptability</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Question 3 -->
  <div class="container d-flex justify-content-center" id="question-3">
    <div class="card my-4 p-4 question-block" style="width:75%;">
      <h4 class="mb-3">3) How do you handle challenges?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="lion">Face them head-on</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="turtle">Think things through slowly</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-answer="bird">Try creative solutions</button>
        </div>
      </div>
    </div>
  </div>
    
    
    <!-- End quiz element -->

    <!-- Add more quiz elements here -->



 <!-- Controls -->
  <div class="container d-flex justify-content-center">
    <button id="show-result" class="btn btn-success my-4">Show Results</button>
    <button id="reset-btn" class="btn btn-secondary my-4 ms-2">Reset</button>
  </div>

  <!-- Result output (hidden until used) -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4" style="width:75%; display:none;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>
    
    <!-- Connect to your script file here -->
     <script src = "./js/script.js"></script>
</body>
</html>
